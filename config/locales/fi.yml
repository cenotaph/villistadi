      submit: Tallenna %{model}
      update: Päivitä %{model}
  number:
    currency:
      format:
        delimiter: .
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: €
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          thousand: tuhatta
          million: miljoonaa
          billion: miljardia
          trillion: biljoonaa
          quadrillion: tuhatta biljoonaa
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: tavu
            other: tavua
          gb: GB
          kb: kB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' ja '
      two_words_connector: ! ' ja '
      words_connector: ! ', '
  time:
    am: aamupäivä
    formats:
      default: ! '%A %e. %Bta %Y %H:%M:%S %z'
      long: ! '%e. %Bta %Y %H.%M'
      short: ! '%e.%m. %H.%M'
    pm: iltapäivä
